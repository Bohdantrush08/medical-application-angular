<div class="col-lg-4 offset-4" >
  <br>
  <div class="form-group">
    <label for="exampleInputEmail1" class ="email-label">EMAIL ADDRESS</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
           placeholder="Email@gmail.com" [(ngModel)]="userLogin.username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class ="password-label">PASSWORD</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password"
           [(ngModel)]="userLogin.password">
  </div>
  <button  class="btn-login btn-block btn-danger" (click)="doLogin()">LOG IN</button>
  <a href="/registration">Don't have an account? -> Register</a>

</div>
